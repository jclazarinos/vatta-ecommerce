<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Vatta Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Panel de Administración</h2>

        <!-- Sección de productos -->
        <h3>Productos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">Nombre Producto</td>
                    <td th:text="${product.description}">Descripción</td>
                    <td th:text="${product.price}">100</td>
                    <td th:text="${product.category.name}">Categoría</td>
                    <td>
                        <a th:href="@{/admin/product-edit/{id}(id=${product.id})}" class="btn btn-warning btn-sm">Editar</a>
                        <a th:href="@{/admin/product-delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Botones para agregar productos y categorías -->
        <div class="d-flex justify-content-between">
            <a href="/admin/product-create" class="btn btn-success">Agregar Producto</a>
            <a href="/admin/category-create" class="btn btn-primary">Agregar Categoría</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
