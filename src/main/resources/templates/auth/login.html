<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center text-danger mb-4">Iniciar Sesión</h1>
        <!-- Formulario de login -->
        <form action="/auth/login" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" id="username" name="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control form-control-lg" required>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-danger btn-lg w-50">Iniciar Sesión</button>
            </div>
        </form>
        <p class="mt-3 text-center">¿No tienes cuenta? <a href="/auth/register" class="text-danger">Regístrate aquí</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
