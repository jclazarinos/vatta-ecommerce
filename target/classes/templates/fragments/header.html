<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vatta Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Vatta Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/shop/products}">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Usuario no autenticado -->
                    <li class="nav-item" th:if="${session.username == null}">
                        <a class="nav-link" th:href="@{/auth/login}">Login</a>
                    </li>
                    <li class="nav-item" th:if="${session.username == null}">
                        <a class="nav-link" th:href="@{/auth/register}">Register</a>
                    </li>
                    
                    <!-- Usuario autenticado -->
                    <li class="nav-item" th:if="${session.username != null}">
                        <a class="nav-link" th:href="@{/cart}">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-danger" th:text="${cartItemCount}">0</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown" th:if="${session.username != null}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-user"></i>
                            <span th:text="${session.username}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <!-- Verifica el rol con ROLE_ prefix -->
                            <li th:if="${session.role == 'ROLE_ADMIN'}">
                                <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
                            </li>
                            <li><a class="dropdown-item" th:href="@{/user/profile}">My Profile</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/orders}">My Orders</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item" th:href="@{/auth/logout}">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                
                <!-- Debug info - puedes quitar esto despuÃ©s -->
                <div th:if="${session.username != null}" style="color: white; font-size: 12px; margin-left: 10px;">
                    Role: <span th:text="${session.role}"></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
