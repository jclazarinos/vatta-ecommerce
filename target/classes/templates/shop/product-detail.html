<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto - Vatta Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Incluir header desde fragmentos -->
    <header th:replace="fragments/header :: navbar"></header>

    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img th:src="@{${product.imageUrl != null ? product.imageUrl : '/images/default-product.jpg'}}"
                     class="img-fluid" alt="Imagen del producto">
            </div>
            <div class="col-md-6">
                <h2 th:text="${product.name}">Nombre del Producto</h2>
                <p th:text="${product.description}">Descripci√≥n del producto</p>
                <p class="h5 mb-0 price" th:text="'S/' + ${product.price}">S/0.00</p>
            </div>
        </div>
    </div>

    <!-- Incluir footer desde fragmentos -->
    <footer th:replace="fragments/footer :: footer"></footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
