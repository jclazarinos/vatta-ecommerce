<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <!-- Barra de navegaci贸n -->
    <header th:replace="~{fragments/header :: navbar}"></header>

    <!-- Banner principal -->
    <div class="container-fluid bg-light py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>Bienvenido a nuestra tienda</h1>
                    <p class="lead">Descubre nuestros productos destacados y las mejores ofertas.</p>
                    <a th:href="@{/shop/products}" class="btn btn-primary btn-lg">Ver Productos</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Secci贸n de productos destacados -->
    <div class="container my-5">
        <h2 class="mb-4">Productos Destacados</h2>
        <div class="row">
            <!-- Iteraci贸n sobre los productos destacados -->
            <div th:each="product : ${featuredProducts}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="${product.imageUrl}" class="card-img-top" 
                         alt="Imagen del producto" 
                         onerror="this.src='/images/default-product.jpg'">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}">Nombre del Producto</h5>
                        <p class="card-text" th:text="${product.description}">Descripci贸n del producto</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0" th:text="'$' + ${product.price}">$0.00</span>
                            <a th:href="@{/shop/products/{id}(id=${product.id})}" class="btn btn-primary">
                                Ver Detalles
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div th:replace="fragments/footer :: footer"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
